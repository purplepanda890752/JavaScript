<!DOCTYPE html>
<html lang="en">
    <body>
        <h2>loop</h2>
        <p id="demo1"></p>
        <script>
            var fruits = ["apple", "watermelon", "grapes",
            "mango", "papaya", "orange" ];
            for(i=0; i<fruits.length; i++)
        {
            var text=fruits[i] + "<br>";
            document.write(text);
        }
        </script>
    </body>
</html>
