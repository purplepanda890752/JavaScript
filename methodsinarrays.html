<!DOCTYPE html>
<html>
    <body>
        <h2>methods in array</h2>
        <p>join() and pop()</p>
        <p>the join () method joins array elements into a string and the 
            pop() method removes the last element of an array.
        </p>
        <p id="demo"></p>
        <p id="firstpop"></p>
        <p id="secondpop"></p>

        <script>
            var fruits = ["Watermelon", "Grapes", "Apple", "Orange"];
            document.getElementById("demo").innerHTML=fruits.join(" @ ");
            document.getElementById("firstpop").innerHTML=fruits.pop();
            document.getElementById("secondpop").innerHTML=fruits;
        </script>
    </body>
</html>
