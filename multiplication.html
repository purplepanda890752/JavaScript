<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplication Function</title>
</head>
<body>
    <h1>Multiplication using JavaScript Function</h1>

    <label for="num1">Enter first number:</label>
    <input type="number" id="num1" /><br><br>

    <label for="num2">Enter second number:</label>
    <input type="number" id="num2" /><br><br>

    <button onclick="performMultiplication()">Multiply</button>

    <p id="result"></p>

    <script>
        function multiply(a, b) {
            return a * b;
        }

        function performMultiplication() {
            const num1 = document.getElementById('num1').value;
            const num2 = document.getElementById('num2').value;

            if (num1 === '' || num2 === '') {
                document.getElementById('result').textContent = "Please enter both numbers.";
            } else {
                const result = multiply(Number(num1), Number(num2));
                document.getElementById('result').textContent = `Result: ${result}`;
            }
        }
    </script>
</body>
</html>
