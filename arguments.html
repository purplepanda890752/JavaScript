<!DOCTYPE html>
<html>
    <body>
        <p>Finding the largest number with help of Arguments</p>
        <p id="demo"></p>

        <script>
            //for(initialize; condition; increment/decrement)
            function findMax(){
                var max=0;
                for(i=0 ; i<arguments.length ; i++){
                    if(arguments[i]>max){
                        max = arguments[i];
                    }
                }
                return max;
            }
            document.getElementById("demo").innerHTML=findMax(675,876,987,453);
        </script>
    </body>
</html>
