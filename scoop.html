<!DOCTYPE html>
<html>
    <body>
        <p>A function can access variables defined
            inside the function</p>
            <button type="button"
            onclick="myFunction()">Click</button>
            <p id="demo"></p>
            <p id="demo1"></p>
            <script>
                var b=8;
                function myFunction(){
                    var a = 9;
                    document.getElementById("demo").innerHTML
                    =b*a;

                }
                document.getElementById("demo1").innerHTML=a;
                document.getElementById("demo1").innerHTML=b;

            </script>
    </body>
</html>
