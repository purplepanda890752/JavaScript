<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Pagination</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .pagination-rounded .page-item {
            border-radius: 50%;
            margin: 0 2px;
        }
        .pagination-rounded .page-link {
            background-color: #f8f9fa;
            border: none;
            color: #007bff;
        }
        .pagination-rounded .page-item.active .page-link {
            background-color: #007bff;
            color: #fff;
        }
        .pagination-rounded .page-link:hover {
            background-color: #e9ecef;
        }
    </style>
</head>
<body>
    <nav aria-label="Page navigation">
        <ul class="pagination pagination-rounded">
            <li class="page-item"><a class="page-link" href="#" aria-label="Previous">&laquo;</a></li>
            <li class="page-item"><a class="page-link" href="#">1</a></li>
            <li class="page-item"><a class="page-link" href="#">2</a></li>
            <li class="page-item active"><a class="page-link" href="#">3</a></li>
            <li class="page-item"><a class="page-link" href="#" aria-label="Next">&raquo;</a></li>
        </ul>
    </nav>
</body>
</html>
