<!DOCTYPE html>
<html lang="en">
    <body>
        <h1>Intro to variables</h1>
        <p>To calculate sum of two numbers</p>
        <p id="result"></p>

        <script>
            var a=10
            var b=20
            var add=a + b; //add is the storage variable

            document.getElementById("result").innerHTML="The sum is" +add;6
        </script>
    </body>
</html>
